<!DOCTYPE html>
<html>
<head>
    <title>Angular Teams/Players</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
<div class="container">
    <h1>Teams/Players</h1>
        <h3>Mostrar jugador</h3>
        {{team}}
        <h3>Update player 1</h3>
        {{playerUpdated}}
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">Crear equipo</div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-lg-10">
                        <div class="col-lg-3">
                            <label >Name:</label>
                            <input type="text" class="form-control" ng-model="modTeam.name">
                        </div>
                        <div class="col-lg-3">
                            <label >Victories</label>
                            <input type="text" class="form-control" ng-model="modTeam.victories">
                        </div>
                        <div class="col-lg-3">
                            <label>Defeats</label>
                            <input type="text" class="form-control" ng-model="modTeam.defeats">
                        </div>
                        <div class="col-lg-3">
                            <label>Type</label>
                            <input type="text" class="form-control" ng-model="modTeam.type">
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-primary btn-block" ng-click="createTeam();">Add Team</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">Agregar/Modificar Jugador</div>
            <div class="panel-body">
                <div class="form-group">
                    <div class="col-lg-10">
                        <div class="col-lg-3">
                            <label >Name:</label>
                            <input type="text" class="form-control" ng-model="modPlayer.name">
                        </div>
                        <div class="col-lg-3">
                            <label >Nickname</label>
                            <input type="text" class="form-control" ng-model="modPlayer.nickname">
                        </div>
                        <div class="col-lg-3">
                            <label>Position</label>
                            <input type="text" class="form-control" ng-model="modPlayer.position">
                        </div>
                        <div class="col-lg-3">
                            <label>Points</label>
                            <input type="text" class="form-control" ng-model="modPlayer.points">
                        </div>
                        <div class="col-lg-3">
                            <label>Minutes</label>
                            <input type="text" class="form-control" ng-model="modPlayer.minutes">
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <button type="button" class="btn btn-primary btn-block" ng-click="createPlayer();">Add Player</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div class="col-lg-3">
                <h3>Players from: {{teamList[activeTeam].name}}</h3>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <label>Select Team:</label>
                    <select class="form-control" ng-model="activeTeam">
                        <option ng-repeat="t in teamList track by $index" value="{{$index}}">{{t.name}}</option>
                    </select>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="row">
                    <label>Victories: {{teamList[activeTeam].victories}}</label>
                </div>
                <div class="row">
                    <label>Defeats: {{teamList[activeTeam].defeats}}</label>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="row">
                    <label>Type: {{teamList[activeTeam].type}}</label>
                </div>
                <div class="row">
                    <label>Top Player: {{teamList[activeTeam].getPlayerMaxPunts().name}}</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                Nombre:
            </div>
            <div class="col-lg-3">
                Nickname:
            </div>
            <div class="col-lg-2">
                Position:
            </div>
            <div class="col-lg-2">
                Points:
            </div>
            <div class="col-lg-2">
                Minutes:
            </div>
        </div>
        <div class="row" ng-repeat="n in teamList[activeTeam].players track by $index">
            <div class="col-lg-3">
                {{n.name}}
            </div>
            <div class="col-lg-3" ng-click="displayPlayer(n.nickname);">
                {{n.nickname}}
            </div>
            <div class="col-lg-2">
                {{n.position}}
            </div>
            <div class="col-lg-2">
                {{n.points}}
            </div>
            <div class="col-lg-2">
                {{n.minutes}}
            </div>
            <div class="col-lg-2" ng-click="deletePlayer(n.nickname);">
                delete
            </div>
        </div>
    </div>
</div>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <script src="js/service.js" type="text/javascript"></script>
</body>
</html>
